name: "Deploy Parser Service"
on:
  push:
    branches:
    - main
    paths:
    - rules/**
    - .github/workflows/parser.yaml
    - .github/workflows/deploy-env.yaml
  pull_request:
    branches:
    - main
    paths:
    - rules/**
    - .github/workflows/parser.yaml
    - .github/workflows/deploy-env.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
    - name: Build
      run: ./build
      working_directory: parser
    - name: Save Build
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: parser/dist
        retention-days: 1

  dev:
    needs: build
    uses: ./.github/workflows/deploy-env.yaml
    with:
      stage: dev
      working_directory: parser
    secrets:
      role: ${{ secrets.ROLE }}

