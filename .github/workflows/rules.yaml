name: "Deploy Rules Service"
on:
  push:
    branches:
    - main
    paths:
    - rules/*
    - .github/workflows/rules.yaml
    - .github/workflows/deploy-env.yaml
  pull_request:
    branches:
    - main
    paths:
    - rules/*
    - .github/workflows/rules.yaml
    - .github/workflows/deploy-env.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: rules/src/go.mod
    - name: Build
      run: ./build
      working-directory: rules
    - name: Save Build
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: rules/build
        retention-days: 1

  dev:
    needs: build
    uses: ./.github/workflows/deploy-env.yaml
    with:
      stage: dev
      app: rules
      working_directory: /rules
    secrets:
      role: ${{ secrets.ROLE }}

